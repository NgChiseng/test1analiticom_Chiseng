{% extends 'blog/base.html' %}
	{% block content %}
		<div>
			<a href="{% url 'post_register' %}">register</a>
			<a href="">profile</a>
		</div>
	    {% for post in posts %}
        <div class="post">
        	<div>
        		{{ post.published_date }}
        	</div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    	{% endfor %}
	{% endblock content %}
